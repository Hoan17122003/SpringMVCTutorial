<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{Shared/_Layout}"
>
    <head>
        <meta charset="UTF-8" />
        <title th:title="${title}">Title</title>
    </head>
    <body>
        <div layout:fragment="content" class="box box-primary">
            <div class="box-body">
                <form
                    class="form-horizontal"
                    method="post"
                    th:object="${productAttribute}"
                    enctype="multipart/form-data"
                    th:action="@{/Product/Attribute/{productID}(productID=${productID},method=${method},attributeId=${attributeId})}"
                >
                    <input type="hidden" th:field="*{attributeID}" th:value="${productAttribute.attributeID}" />
                    <input type="hidden" name="${productID}" th:value="${productID}" />

                    <div class="form-group">
                        <label class="control-label col-sm-2">Tên thuộc tính:</label>
                        <div class="col-sm-10">
                            <input
                                type="text"
                                class="form-control"
                                th:field="*{attributeName}"
                                th:value="${productAttribute.attributeName}"
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">Giá trị:</label>
                        <div class="col-sm-10">
                            <input
                                type="text"
                                class="form-control"
                                th:field="*{attributeValue}"
                                th:value="${productAttribute.attributeValue}"
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">Thứ tự hiển thị:</label>
                        <div class="col-sm-10">
                            <input
                                type="number"
                                class="form-control"
                                th:field="*{displayOrder}"
                                th:value="${productAttribute.displayOrder}"
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-floppy-o"></i>
                                Lưu dữ liệu
                            </button>
                            <a th:href="@{/Product/Edit/{productID}(productID=${productID})}" class="btn btn-default">
                                Quay lại
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
