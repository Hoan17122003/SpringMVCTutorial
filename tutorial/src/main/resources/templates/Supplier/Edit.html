<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Shared/_Layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="box box-primary">
    <div class="box-body">
        <form action="~/Supplier/Save" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{supplier.supplierID}" value="${supplier.getSupplierID()}"/>
            <input type="hidden" name="@nameof(Model.Logo)" value="@existingPhoto"/>
            <!-- Hidden field cho ảnh hiện tại -->

            <div class="form-group">
                <label>Tên nhà cung cấp</label>
                <input type="text" class="form-control" th:field="*{supplierName}" value="${supplier.getSupplierName()}"
                       autofocus>
            </div>

            <div class="form-group">
                <label>Tên liên hệ</label>
                <input type="text" class="form-control" th:field="*{contactName}"
                       th:value="${supplier.getContactName()}">
            </div>

            <div class="form-group">
                <label>Tỉnh thành</label>
                <select class="form-control select2" th:field="*{province}">
                    <option value="">-- Chọn Tỉnh/Thành</option>
                    <option th:each="province : ${@supplierServiceImpl.getAllProvince()}"
                            th:text="${province.getProvinceName()}"
                            th:value="${province.getProvinceName()}"></option>

                </select>
            </div>

            <div class="form-group">
                <label>Địa chỉ</label>
                <input type="text" class="form-control" th:field="*{Address}" th:value="${supplier.getAddress()}">
            </div>

            <div class="form-group">
                <label>Số điện thoại</label>
                <input type="text" class="form-control" th:field="*{Phone}" th:value="${supplier.getPhone()}">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" th:field="*{Email}" th:value="${supplier.Email}">
            </div>

            <div class="form-group">
                <label>Logo Supplier</label>
                <input type="file" class="form-control" name="uploadPhoto"/> <!-- Trường file input -->
<!--                @if (!string.IsNullOrEmpty(existingPhoto))-->
                <!--                {-->
                <!--                <img src="~/assets/images/employees/@existingPhoto" alt="Ảnh đại diện" style="max-width: 100px;"/>-->
                <!--                }-->
            </div>

            <div class="form-group text-right">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-save"></i> Lưu dữ liệu
                </button>
                <a href="~/Supplier" class="btn btn-default">Quay lại</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
