<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Shared/_Layout}">
<head>
    <meta charset="UTF-8">
    <title th:title="${title}">Supplier Edit</title>
</head>
<body>

<div layout:fragment="content" class="box box-primary">
    <div class="box-body">
        <form th:action="@{/Shipper/Save}" th:method="post" th:object="${shipper}" enctype="multipart/form-data">
            <input type="hidden" th:field="*{shipperID}" th:value="${shipper.shipperID}"/>

            <div class="form-group">
                <label>Tên nhà giao hàng</label>
                <input type="text" class="form-control" th:field="*{shipperName}"
                       th:value="${shipper.shipperName}"
                       autofocus>
            </div>

            <div class="form-group">
                <label>SĐT</label>
                <input type="text" class="form-control" th:field="*{phone}"
                       th:value="${shipper.phone}">
            </div>

            <div class="form-group text-right">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-save"></i> Lưu dữ liệu
                </button>
                <a href="@{/Shipper}" class="btn btn-default">Quay lại</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
